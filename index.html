<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bergen Billiards</title>
    <style>
      /* Basic Reset */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      /* Background and Layout */
      body,
      html {
        height: 100%;
        font-family: Arial, sans-serif;
        color: #ffffff;
      }

      .background {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: url("background.jpg") no-repeat center center fixed;
        background-size: cover;
        z-index: -1;
      }

      .content {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        height: 100%;
        padding: 20px;
        background-color: rgba(0, 0, 0, 0.6);
      }

      /* Styling for the text */
      h1 {
        font-size: 3em;
        margin-bottom: 0.5em;
      }

      p {
        font-size: 1.2em;
        margin-bottom: 1em;
      }

      .info {
        font-size: 1.2em;
      }

      .info ul {
        list-style: none;
        padding: 0;
      }

      .info li {
        display: block;
        margin-right: 15px;
      }

      /* Responsive Design */
      @media (max-width: 600px) {
        h1 {
          font-size: 2em;
        }
        p {
          font-size: 1em;
        }
        .info {
          font-size: 1em;
        }
      }
    </style>
  </head>
  <body>
    <div class="background"></div>

    <div class="content">
      <h1>Bergen Billiards</h1>
      <p>Your Favorite Pool Hall in Town</p>
      <div class="info">
        <p><strong>Address:</strong> 411 12th St, Palisades Park, NJ 07650</p>
        <p><strong>Hours:</strong></p>
        <ul>
          <li>Thursday: 11 AM–1 AM</li>
          <li>Friday: 11 AM–2 AM</li>
          <li>Saturday: 11 AM–2 AM</li>
          <li>Sunday: 11 AM–1 AM</li>
          <li>Monday: 11 AM–1 AM</li>
          <li>Tuesday: 11 AM–1 AM</li>
          <li>Wednesday: 11 AM–1 AM</li>
        </ul>
        <p><strong>Phone:</strong> (908) 936-7807</p>
      </div>
    </div>
  </body>
</html>
